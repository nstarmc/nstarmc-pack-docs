<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
  
  <head>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/themes/vue.min.css" />
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="icon" type="image/png" href="assets/favicon.ico" sizes="192x192">
    <link rel="apple-touch-icon" href="assets/favicon.ico" sizes="180x180">
    <title>NSTARMC帮助文档</title>
  </head>
  
  <body>
    <div id="app">加载中···稍等哦🌹</div>
    <script>window.$docsify = {
        name: "NSTARMC基础模组整合包",
        // 侧边栏文档目录
        loadSidebar: true,
        loadNavbar: true,
        repo: 'nstarmc/nstarmc-pack-docs',
        subMaxLevel: 2,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        // 跳转后自动到顶部
        auto2top: true,

        coverpage: true,
        // PLUGINS
        // ----------------------------------------------------------------
        // 页面右侧toc
        toc: {
          tocMaxLevel: 2,
          target: "h2, h3, h4, h5, h6",
        },

        // 全文搜索
        search: {
          depth: 6,
          noData: "空空如也~",
          placeholder: "搜索...",
          // 避免搜索索引冲突,同一域下的多个网站之间
          namespace: "website-1",
        },
        // 底部导航
        pagination: {
          previousText: "上一页",
          nextText: "下一页",
          crossChapter: true,
          crossChapterText: true,
        },
        // 字数统计
        count: {
          countable: false,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "green",
          language: "chinese",
          localization: {
            words: "",
            minute: "",
          },
          isExpected: true,
        },
        
        
      };</script>
    <!-- edit -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github">
    </script>
    <!-- docsify -->
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/docsify.min.js">
    </script>
    <!-- 代码高亮 https://unpkg.com/prismjs@1/components/ -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js">
    </script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js">
    </script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cmake.min.js">
    </script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js">
    </script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js">
    </script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js">
    </script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js">
    </script>
    <!-- 多tab支持 -->
    <script src="https://unpkg.com/docsify-tabs@1/dist/docsify-tabs.min.js">
    </script>
    <!-- 代码复制 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify-copy-code/3.0.0/docsify-copy-code.min.js">
    </script>
    <!-- 底部 上一页下一页 -->
    <script src="https://unpkg.com/docsify-pagination@2/dist/docsify-pagination.min.js">
    </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/plugins/external-script.min.js">
    </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/plugins/ga.min.js">
    </script>
    <!-- 全文搜索 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/plugins/search.min.js">
    </script>
    <!-- 图片放大缩小 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/plugins/zoom-image.min.js">
    </script>
    <!-- 字数统计 -->
    <script src="https://unpkg.com/docsify-count@latest/dist/countable.min.js">
    </script>
    <!-- 侧边栏目录折叠 -->
    <script src="https://unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js">
    </script>
    <!-- 页面右侧 TOC -->
    <script src="https://unpkg.com/docsify-plugin-toc@1.1.0/dist/docsify-plugin-toc.min.js">
    </script>
    <!-- emoji -->
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/plugins/emoji.min.js">
    </script>
  </body>

</html>
